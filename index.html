<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://maps.googleapis.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https://maps.gstatic.com https://maps.googleapis.com;
      connect-src 'self';
      font-src 'self' https://fonts.gstatic.com;
    ">

    <title>Business Name Goes Here</title>

    <meta
      name="description"
      content="relevant description goes here."
    >

    <meta
      name="keywords"
      content="business keywords go here"
    >

    <link rel="canonical" href="https://domain-url-goes-here.com.au">

    <meta name="robots" content="index, follow">
    <meta name="x-robots-tag" content="index, follow">
    <meta name="publisher" content="Business Name Goes Here">
    <meta name="theme-color" content="#FFFFFF">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Business Name Goes Here">
    <meta
      property="og:description"
      content="relevant description goes here"
    >
    <meta property="og:url" content="https://domain-url-goes-here.com.au">
    <meta
      property="og:image"
      content="https://domain-url-goes-here.com.au/favicon.svg"
    >
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_AU">

    <!-- Facebook App ID (Commented out for Facebook) -->
    <!-- This meta tag is for Facebook integration and insights -->
    <!-- <meta property="fb:app_id" content="YOUR_FACEBOOK_APP_ID_HERE" /> -->

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Business Name Goes Here">
    <meta
      name="twitter:description"
      content="relevant description goes here"
    >
    <meta
      name="twitter:image"
      content="https://domain-url-goes-here.com.au/favicon.svg"
    >

     <!-- 
     <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
     <link rel="icon" type="image/svg+xml" href="/favicon.svg">
     <link rel="shortcut icon" href="/favicon.ico">
     <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
     <link rel="manifest" href="/site.webmanifest">  -->

    <!-- JSON-LD: LocalBusiness -->
    <script type="application/ld+json">
    {
    }
    </script>
  </head>
  <body>
    <!--
      Netlify form fallback:
      This hidden form ensures Netlify knows we have a form named "contact".
      The fields match your React form so Netlify recognizes them.
    -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="number" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
