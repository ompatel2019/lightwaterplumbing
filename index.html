<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://maps.googleapis.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src 'self' data: https://maps.gstatic.com https://maps.googleapis.com;
        connect-src 'self' https://www.google-analytics.com https://stats.g.doubleclick.net;
        font-src 'self' https://fonts.gstatic.com;
      "
    />

    <!-- Basic SEO Meta Tags -->
    <meta
      name="keywords"
      content="Plumbers in Penrith, Lightwater Plumbing, Penrith plumbing services, emergency plumber Penrith, blocked drains Penrith"
    />
    <meta name="robots" content="index, follow" />
    <meta name="x-robots-tag" content="index, follow" />
    <meta name="publisher" content="Lightwater Plumbing" />
    <meta name="theme-color" content="#FFFFFF" />

    <!-- Open Graph (fallback for Home) -->
    <meta
      property="og:title"
      content="Lightwater Plumbing | Penrith Plumbing & Services"
    />
    <meta
      property="og:description"
      content="Trusted and affordable plumbers in Penrith. Lightwater Plumbing handles blocked drains, leaks, emergencies and more."
    />
    <meta property="og:url" content="https://lightwaterplumbing.com.au/" />
    <meta
      property="og:image"
      content="https://lightwaterplumbing.com.au/web-app-manifest-512x512.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_AU" />

    <!-- Twitter Card (fallback for Home) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Lightwater Plumbing | Penrith Plumbing & Services"
    />
    <meta
      name="twitter:description"
      content="Reliable local plumbers in Penrith. Available for all plumbing services and emergencies."
    />
    <meta
      name="twitter:image"
      content="https://lightwaterplumbing.com.au/web-app-manifest-512x512.png"
    />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- JSON-LD: LocalBusiness (Fallback) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Lightwater Plumbing",
        "url": "https://lightwaterplumbing.com.au/",
        "image": "https://lightwaterplumbing.com.au/favicon.svg",
        "telephone": "0432 147 251",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Penrith",
          "addressRegion": "NSW",
          "postalCode": "2748",
          "addressCountry": "AU"
        },
        "description": "Lightwater Plumbing offers expert plumbing services in Penrith including emergency repairs, hot water installations, and general maintenance.",
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
          "opens": "00:00",
          "closes": "23:59"
        }
      }
    </script>
  </head>

  <!-- Google Analytics (GA4) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "G-XXXXXXXXXX");
  </script>

  <body>
    <!-- Netlify form fallback (hidden) -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="number" />
      <textarea name="message"></textarea>
    </form>

    <!-- React/SPA root -->
    <div id="root"></div>

    <!-- Your app's main script (entry point) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
